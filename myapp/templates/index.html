
<!DOCTYPE html>
<html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
<style>
    body {
        text-align: center;
        background: url("http://www.adweek.com/wp-content/uploads/sites/2/2016/05/InstagramNewLogo640.jpg");}
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 40%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
{
    height: 100%;
}
.bg {
    /* The image used */
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg");
    /* Full height */
    height: 100%;
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: repeat;
    background-size: cover;
}
/* Set a style for all buttons */
button {
    margin: 20px 80px;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 20%;
}
 img {
     float: right;
     width: 30%;
     height: 40%;
}
a {
            font-size: 18px;
            color: red;
        }
/* Float cancel and signup buttons and add an equal width */
.signupbtn {
    float: bottom;
    width: 10%;
}
.cancelbtn {
    float: bottom;
    width: 10%;
}
/* Add padding to container elements */
.container {
    padding: 16px;
}
/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}
/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 200px) {
     .signupbtn {
       width: 50%;
    }
}
</style>

</script>
</head>

<body>
    <header>
       <title>Instaclone SignUp</title>
        <div class="main">

            <h4>{{ today }}</h4>
        </div>

    <div class="clearfix">

</body>
</html>
